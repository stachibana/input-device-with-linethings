<html>

  <head>
    <meta charset="UTF-8">
    <title>Things Input Device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src=" https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff.js"></script>
    <link rel="stylesheet" type="text/css" href="liff.css" />
  </head>

  <body>
    <div class="container">
      <!-- Content here -->
    </div>
    <!-- Title -->
    <h2>Things Input Device</h2>
    <hr />
    <p>
      <img id="loading-animation" class="" src="loading.gif" height="14px" />
      <span id="status" class="inactive">Device disconnected</span>
    </p>
    <hr />
    <div id="controls" class="hidden">
      <!-- Device Info Table -->
      <table class="device-info-table">
        <tr>
          <th class="device-info-cell device-info-key">Text</th>
          <td class="device-info-cell device-info-val" id="click-count">＿</td>
        </tr>
      </table>
      <hr />
      <ul style="text-align:left">
        <li>左ボタンで「あ→か→さ」</li>
        <li>真ん中ボタンで「あ→い→う」</li>
        <li>右ボタンで確定</li>
        <li>非入力時に右ボタンでメッセージ送信</li>
      </ul>
    </div>
  </body>

</html>
